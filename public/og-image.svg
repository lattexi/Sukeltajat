<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Deep Ocean Gradient Background -->
  <defs>
    <linearGradient id="oceanGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3a8a;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1e40af;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3730a3;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <rect width="1200" height="630" fill="url(#oceanGradient)"/>
  
  <!-- Underwater Bubbles -->
  <circle cx="150" cy="120" r="40" fill="#60a5fa" opacity="0.3"/>
  <circle cx="250" cy="200" r="25" fill="#93c5fd" opacity="0.4"/>
  <circle cx="350" cy="100" r="30" fill="#dbeafe" opacity="0.3"/>
  <circle cx="1050" cy="150" r="35" fill="#60a5fa" opacity="0.3"/>
  <circle cx="950" cy="250" r="20" fill="#93c5fd" opacity="0.4"/>
  <circle cx="1100" cy="300" r="25" fill="#dbeafe" opacity="0.3"/>
  
  <!-- Ocean Floor Wave -->
  <path d="M0 450 Q200 420 400 450 T800 450 Q1000 420 1200 450 L1200 630 L0 630 Z" fill="#1e3a8a" opacity="0.8"/>
  
  <!-- Main Title -->
  <text x="600" y="280" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="80" font-weight="bold" filter="url(#glow)">
    SUKELTAJAT RY
  </text>
  
  <!-- Subtitle -->
  <text x="600" y="340" text-anchor="middle" fill="#93c5fd" font-family="Arial, sans-serif" font-size="32" font-weight="normal">
    Helsingin Sukeltajaseura
  </text>
  
  <!-- Founding Year Badge -->
  <rect x="500" y="380" width="200" height="60" rx="30" fill="#60a5fa" opacity="0.8"/>
  <text x="600" y="420" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="24" font-weight="bold">
    Perustettu 1976
  </text>
  
  <!-- Bottom Tagline -->
  <text x="600" y="520" text-anchor="middle" fill="#dbeafe" font-family="Arial, sans-serif" font-size="28">
    Sukeltamista hyvässä seurassa syvyyksistä
  </text>
</svg>
